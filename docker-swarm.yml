version: '3.8'

services:

  gateway:
    # image 
    image: dominic02/p-gate:574b633
    ports:
      - "4000:4000"

    networks:
      - webpandora

  cache:
    image: dominic02/p-cache:574b633

    networks:
      - webpandora

  course-service:
    image: dominic02/p-course:574b633

    depends_on:
      - mongo
      - gateway

    networks:
      - webpandora

    deploy:
      replicas: 5
      resources:
        limits:
          cpus: '0.50'
          memory: 1024M
        reservations:
          cpus: '0.25'
          memory: 1024M

  user-service:
    image: dominic02/p-user:574b633

    depends_on:
      - mongo
      - gateway

    networks:
      - webpandora

    deploy:
      replicas: 2

  mongo:
    # Database
    image: mongo

    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password

    networks:
      - webpandora

    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 1024M
        reservations:
          cpus: '0.25'
          memory: 1024M

  mongo-express:
    image: mongo-express
    ports:
      - "8090:8081"
    depends_on:
      - mongo
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: password
      ME_CONFIG_MONGODB_URL: mongodb://admin:password@mongo:27017/
    networks:
      - webpandora

  postgres:
    image: postgres:14
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      PGDATA: /data/postgres
    
    volumes:
      - postgres:/data/postgres
    networks:
      - webpandora

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-pgadmin4@pgadmin.org}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin:/var/lib/pgadmin
    ports:
      - "5050:80"
    networks:
      - webpandora


  viz:
    # Visualizer image for swarm cluster.
    image: dockersamples/visualizer
    # Mapping container ports to host port
    ports:
      - "8086:8080"
    # Mounting docker socket to container.
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    networks:
      - webpandora 

networks:
  webpandora:

volumes:
  postgres:
  pgadmin:

